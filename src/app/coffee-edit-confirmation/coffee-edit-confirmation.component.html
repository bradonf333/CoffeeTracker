<h1 mat-dialog-title>Are you Sure?</h1>
<div mat-dialog-content>
  <p>Are you sure you want to {{mode}} the Coffee Information?</p>
</div>
<div mat-dialog-actions>
  <footer class="footer">
    <button mat-button (click)="onNoClick()">CANCEL</button>
    <button mat-button color="primary" (click)="onOkClick()" cdkFocusInitial>ACCEPT</button>
  </footer>
</div>
