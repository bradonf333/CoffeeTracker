<div>

  <mat-toolbar color="primary">

    <!-- The following menu items will be hidden on both SM and XS screen sizes -->
    <div fxShow="true" fxHide.lt-md="true">


    </div>

    <!-- <div fxShow="true" fxHide.gt-sm="true"> -->
    <button mat-button (click)="sidenav.toggle()" class="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <!-- </div> -->

  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" disableClose="true">
      <!-- 
      <mat-sidenav 
      #sidenav 
      [mode]= "mobileQuery.matches ? 'over' : 'side'" -- This will open the sidenav and move the rest of the content on larger screens.
      -- Rather than opening it on top of the current content.
      class="example-sidenav"> -->
      <!-- <mat-sidenav 
      #sidenav [opened]="mobileQuery.matches ? 'false' : 'true'" --This opens the sidenav based on the size of the screen
      [mode]="mobileQuery.matches ? 'over' : 'side'" class="example-sidenav"> -->
      <mat-card color="primary" class="mat-elevation-z0">
        <img mat-card-image src="../../assets/img/avatar_many.png">
        <mat-card-content>
          <h4><b>Bradon Fredrickson</b></h4>
          <p>Jr. Engineer - Test Automation</p>
        </mat-card-content>
        <mat-card-header></mat-card-header>
      </mat-card>
      <hr style="padding: 0px margin 0px;" />
      <div fxLayout="column" fxLayoutAlign="start" style="text-align:justify">
        <button style="text-align:justify" mat-button [routerLink]="['/']">
          <mat-icon>home</mat-icon> Coffee Tracker
        </button>
        <button style="text-align:left" mat-button [routerLink]="['/coffee-data-list']">
          <mat-icon>format_list_numbered</mat-icon> View Coffees
        </button>
      </div>
    </mat-sidenav>

    <!-- <mat-sidenav-content fxFlexFill class="example-container"> -->
    <mat-sidenav-content fxFlex=90 fxLayout="column" class="pad-sides text-center">

      <!-- Main Content Goes Here -->

      <router-outlet></router-outlet>

      <!-- Main Content Goes Here -->

    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
