<div class="mat-elevation-z8 coffee-data-list" color="primary">
  <table mat-table class="full-width-table" [dataSource]="dataSource" aria-label="Elements" color="primary">
      <!-- <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements"> -->

    <!-- Id Column -->
    <ng-container class="coffee-data-list" matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-header>Id</th>
      <td mat-cell *matCellDef="let i = index" [attr.data-index]="i">{{ i + 1 }} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-header>Description</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-header>Date</th>
        <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-header>Edit</th>
      <td mat-cell *matCellDef="let row"><button mat-button [routerLink]="['/coffee-edit', row.id]"><mat-icon>create</mat-icon></button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" color="primary"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-raised-button color="accent" [routerLink]="['/coffee-edit', 0]">Add</button>
</div>
