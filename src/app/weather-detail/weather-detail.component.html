<div class="weather-container" *ngIf="weatherData">

  <mat-card style="margin-top: 0px;">

    <mat-card-header>
      <mat-card-title>Current Weather for {{weatherData.city}}, {{weatherData.country}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div fxLayout="row">
        <div fxFlex>{{currentDate | date:'fullDate'}}</div>
      </div>
      <div fxLayout="row">
        <div fxFlex="75%">
          <img [src]='weatherData.image'>
        </div>
        <div fxFlex>{{ weatherData.temperature }}&#176;F</div>
      </div>
      <div>
        {{weatherData.description}}
      </div>
    </mat-card-content>

  </mat-card>
</div>
