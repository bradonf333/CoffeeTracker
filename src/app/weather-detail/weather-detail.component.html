<div class="weather-container" *ngIf="weatherData">

  <mat-card style="margin-top: 0px;" class="weatherCard">

    <mat-card-header style="text-align: center;">
      <mat-card-title>
        Current Weather for {{ weatherData.city }}, {{ weatherData.country }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <div class="weatherMain" fxLayout="row wrap" fxLayoutAlign="center">
        <div fxFlex=100%>{{ currentDate | date:'fullDate' }}</div>
        <div fxFlex=100%>{{ weatherData.description }}</div>
        <div fxFlex=100%>{{ weatherData.mainDesc }}</div>
      </div>
      <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="20px">
        <div fxFlex="25%">
          <img [src]='weatherData.image'>
        </div>
        <div class="weatherTemp" fxFlex="50%">{{ weatherData.temperature | number:'1.0-0' }}<span class="degrees" fxFlex="50%">&#176;F</span></div>
      </div>

    </mat-card-content>

  </mat-card>
</div>
