<section>
  <div class="row">
    <div class="col-md-6">
      <form #f="ngForm">
        <div class="form-group">
          <input [(ngModel)]="coffeeDesc" name="coffeeDesc" type="text" class="form-control" placeholder="Coffee Description" required>
          <input [(ngModel)]="coffeeDate" name="coffeeDate" type="datetime" class="form-control" placeholder="Coffee Date" required>
        </div>

        <div class="form-group">
          <button class="btn btn-primary" [disabled]="!f.valid" (click)="addCoffee()">
            Add Coffee
          </button>
        </div>
      </form>
    </div>

    <!-- 
      TODO: put this in it's own component 
    -->
    <div class="col-md-6">
      <table class="table table-hover">
        <tr>
          <th>#</th>
          <th>Coffee Description</th>
          <th>Date</th>
          <th>Edit/Delete</th>
        </tr>
        <tr *ngFor="let coffee of coffees | async; let i = index" [attr.data-index]="i">
          <td>{{ i + 1 }}</td>
          <td>{{ coffee.description }}</td>
          <td>{{ coffee.date }}</td>
          <td>
            <button class="btn btn-success" (click)="editCoffee(coffee)">
              <i class="fa fa-edit"></i>
            </button>

            <button class="btn btn-danger" (click)="deleteCoffee(coffee)">
              <i class="fa fa-remove"></i>
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</section>

<h4>Basic mat-select</h4>
<mat-form-field>
  <mat-select placeholder="Favorite food">
    <mat-option *ngFor="let coffee of coffees | async" [value]="coffee.description">
      {{coffee.description}}
    </mat-option>
  </mat-select>
</mat-form-field>
