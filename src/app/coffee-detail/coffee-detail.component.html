<div class="example-container">

  <mat-card style="margin-top: 0px;">

    <mat-card-header>
      <mat-card-title>Coffee Details</mat-card-title>
    </mat-card-header>
    <div><img mat-card-image src="../../assets/img/coffee-edit.png"></div>
    <mat-card-content>
      <mat-grid-list [cols]=totalCols rowHeight="4:1">

        <!-- Row 1 -->
        <mat-grid-tile [colspan]=labelColspan>
          <span class="label">Name:</span>
        </mat-grid-tile>
        <mat-grid-tile [colspan]=dataColspan>{{ coffeeName }}</mat-grid-tile>

        <!-- Row 2 -->
        <mat-grid-tile [colspan]=labelColspan>
          <span class="label">Roaster:</span>
        </mat-grid-tile>
        <mat-grid-tile [colspan]=dataColspan>{{ coffeeRoaster }}</mat-grid-tile>

        <!-- Row 3 -->
        <mat-grid-tile [colspan]=labelColspan>
          <span class="label">Roast Date:</span>
        </mat-grid-tile>
        <mat-grid-tile [colspan]=dataColspan>{{ coffeeRoastDate }}</mat-grid-tile>

        <!-- Row 4 -->
        <mat-grid-tile [colspan]=labelColspan>
          <span class="label">Regions:</span>
        </mat-grid-tile>
        <mat-grid-tile [colspan]=dataColspan>
          <mat-chip-list>
            <mat-chip *ngFor="let region of coffeeRegions">{{region}}</mat-chip>
          </mat-chip-list>
        </mat-grid-tile>

        <!-- Rows 5 & 6 -->
        <mat-grid-tile [colspan]=labelColspan>
          <span class="label">Flavors:</span>
        </mat-grid-tile>
        <mat-grid-tile [colspan]=dataColspan>
          <mat-chip-list>
            <mat-chip *ngFor="let flavor of coffeeFlavors">{{flavor}}</mat-chip>
          </mat-chip-list>
        </mat-grid-tile>

        <!-- Row 7 -->
        <mat-grid-tile [colspan]=labelColspan>
          <span class="label">Rating:</span>
        </mat-grid-tile>
        <mat-grid-tile [colspan]=dataColspan>{{ coffeeRating }}</mat-grid-tile>

        <!-- Row 8 -->
        <mat-grid-tile [colspan]=labelColspan>
          <span class="label">Notes:</span>
        </mat-grid-tile>
        <mat-grid-tile [colspan]=dataColspan></mat-grid-tile>

        <!-- Rows 9-11 -->
        <mat-grid-tile [colspan]=totalCols>{{ coffeeNotes }}</mat-grid-tile>

      </mat-grid-list>
    </mat-card-content>
  </mat-card>
  
  <mat-card>
    <button mat-raised-button color="accent" (click)="getWeather()">Get Weather</button>
    <div *ngIf='weather'>{{ weather | json }}</div>
  </mat-card>
</div>
