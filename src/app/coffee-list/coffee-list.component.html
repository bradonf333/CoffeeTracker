<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<section>
  <div class="row">
    <div class="col-md-6">
      <form #f="ngForm">
        <div class="form-group">
          <input [(ngModel)]="coffeeDesc" name="coffeeDesc" type="text" class="form-control" placeholder="Coffee Description"
            required>
          <input [(ngModel)]="coffeeDate" name="coffeeDate" type="datetime" class="form-control" placeholder="Coffee Date"
            required>
        </div>

        <div class="form-group">
          <button class="btn btn-primary" [disabled]="!f.valid" (click)="addCoffee()">
            Add Coffee
          </button>
        </div>
      </form>
    </div>
  </div>
</section>

<section>
  <div>
    <!-- 
      TODO: put this in it's own component 
    -->
    <div class="col-md-6">
      <table class="table table-hover">
        <tr>
          <th>#</th>
          <th>Coffee Description</th>
          <th>Date</th>
          <th>Edit/Delete</th>
        </tr>
        <tr *ngFor="let coffee of coffees | async; let i = index" [attr.data-index]="i">
          <td>{{ i + 1 }}</td>
          <td>{{ coffee.description }}</td>
          <td>{{ coffee.date }}</td>
          <td>
            <button class="btn btn-success" (click)="editCoffee(coffee)">
              <i class="fa fa-edit"></i>
            </button>

            <button class="btn btn-danger" (click)="deleteCoffee(coffee)">
              <i class="fa fa-remove"></i>
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</section>
